tables:
  press:
    fields:
      id: {type: int, length: 10, unsigned: 1, auto_increment: 1, notnull: 1, am: {type: integer}}
      title: {type: tinytext, notnull: 1, am: {type: string, req: 1, title: Заголовок}}
      source: {type: tinytext, notnull: 1, am: {type: string, req: 1, title: Источник}}
      annotation: {type: text, am: {type: text, req: 1, title: Аннотация}}
      article: {type: tinytext, notnull: 0, am: {type: file, req: 1, title: Статья целиком}}
      created: {type: date, notnull: 1, am: {type: date, req: 1, title: Дата, showsTime: 0, ifFormat: '%d.%m.%Y', daFormat: '%d.%m.%Y'}}
      display: {type: enum('yes','no'), default: 'yes', notnull: 1, am: {type: string, title: Отображать на сайте, htmltype: checkbox, default: 'yes', checked: 'yes', unchecked: 'no', values: {no: нет, yes: да}}}
    table:
      PRIMARY KEY: id
      KEYS: 
        created: [created]
        display: [display]
    actions:
      list: [id, title, source, annotation, article, created, display]
      show: [title, source, annotation, article, created, display]
      modify: [created, title, source, annotation, article, display]
      add: [created, title, source, annotation, article, display]
      site: [id, created, title, source, annotation, article, display]
