tables:
  test_drive:
    dont_install: 1
    fields:
      surname: {am: {type: string, title: Фамилия, req: 1}}
      name: {am: {type: string, title: Имя, req: 1}}
      patronymic: {am: {type: string, title: Отчество, req: 1}}
      age: {am: {type: integer, title: 'Возраст (полных лет)', req: 1, validate: {ageCheck: 'Возраст не должен быть меньше 18 и превышать 100'}}}
      city: {am: {type: string, title: Город проживания, req: 1}}
      start_time: {am: {type: select, null: '...', title: Удобное время для связи , req: 1, validate: {compareTimes: 'Время начала не должно превышать время окончания'}}}
      end_time: {am: {type: select, null: '...', title: по, req: 1}}
      phone: {am: {type: string, title: Контактный телефон, req: 1}}
      email: {am: {type: mail, title: Электронная почта, req: 1}}
    actions:
      site_form: [surname, name, patronymic, age, city, start_time, end_time, phone, email]

mail:
  test_drive_request:
    from: 'no_reply@luxgen.ru'
    subject: Заявка на тест-драйв
    type: text/html
    message: |
      <p>[date_time]</p>
      <p>[fields]</p>
  repl:
    site_name: "Public Post"
  date_format: H:i:s d.m.Y